<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text in A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Sistema de gestiÃ³n de assets -->
        <a-assets>
            <audio id="Persona" src="assets/sonidos/Persona Summon Sound Effect_[_YouConvert.net_].mp3" preload="auto"></audio>
        </a-assets>

        <!-- Jugador -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <!-- Entidad con sonido -->
        <a-entity id="Persona" 
                  geometry="primitive: plane" 
                  material="color: blue" 
                  position="-10 0 -5" 
                  sound="src: #gg; autoplay: false" 
                  event-set__click="sound.play: #Persona"></a-entity>
    </a-scene>
</body>
</html>
